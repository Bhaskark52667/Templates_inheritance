{% extends 'dummy.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>HOME PAGE </title>
    {% endblock %}

</head>
{% block body_block %}

  <center>
    <h1>welcome to home page</h1>
  </center>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="1000">
        <img src="{% static 'images/dhoni.jpg' %}" height="700px" width="600px" class="d-block w-100" alt="image not found">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/vk.jpg' %}" height="700px" width="600px" class="d-block w-100" alt="image not found">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/raidu.jpg' %}" height="700px" width="600px" class="d-block w-100" alt="image not found">
      </div>
    </div>
   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
{% endblock %}
